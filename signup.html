<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ShopEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Create Your <span>Aura Mobiles</span> Account</h2>
            <p>Join us and start shopping smarter!</p>

            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Email ID" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Repeat your password" required>
            </div>

            <button type="submit" class="login-btn">Sign Up</button>
            <p class="signup-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
</body>
</html>
<style>
    /* Reset & Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container */
.login-container {
    background-color: #fff;
    padding: 50px 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 550px;
}

/* Header */
.login-form h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

.login-form span {
    color: #ff4b23;
    font-weight: bold;
}

.login-form p {
    text-align: center;
    margin-bottom: 30px;
    color: #666;
}

/* Input Groups */
.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.2s ease;
}

.input-group input:focus {
    border-color: #ff4b23;
    outline: none;
}

/* Button */
.login-btn {
    width: 100%;
    padding: 12px;
    background-color: #ff4b23;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-btn:hover {
    background-color: #ff4b23;
}

/* Sign up link */
.signup-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.signup-link a {
    color: #ff4b23;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

/* Responsive */
@media (max-width: 480px) {
    .login-container {
        padding: 30px 20px;
    }

    .login-form h2 {
        font-size: 20px;
    }
}

</style>
