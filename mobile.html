<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobique Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #2d2dff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .card h3 {
      margin: 1rem 0 0.5rem;
    }
    .card p {
      color: #555;
    }
    .price {
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .btn {
      background-color: #2d2dff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1a1abf;
    }
  </style>
</head>
<body>
  <header>Shadow Mobile Store</header>
  <div class="container" id="mobile-list"></div>

  <script>
    const mobiles = [
    {
        name: "Samsung M35 5G",
        price: "₹20999",
        image: "samsungm35.jpg"
      },
      {
        name: "Samsung m31 5G",
        price: "₹16999",
        image: "samsungm31.jpg"
      },
      {
        name: "Samsung F34 5G",
        price: "₹22999",
        image: "samsungf34.jpg"
      },
      {
        name: "Nokia 5G",
        price: "₹15999",
        image: "nokia.jpg"
      },
     {
        name: "iPhone 15 Pro",
        price: "₹90999",
        image: "iphone15pro.jpg"
      },
      {
        name: "Samsung Galaxy S24",
        price: "₹13999",
        image: "samsungs24.jpg"
      },
      {
        name: "OnePlus 12",
        price: "₹21999",
        image: "oneplus12.jpg"
      },
      {
        name: "Xiaomi 14 Pro",
        price: "₹23999",
        image: "xiaomi14pro.jpg"
      }
    ];

    const mobileList = document.getElementById("mobile-list");

    mobiles.forEach(mobile => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <img src="${mobile.image}" alt="${mobile.name}" />
        <h3>${mobile.name}</h3>
        <p class="price">${mobile.price}</p>
        <p>High-performance mobile with stunning design.</p>
        <button class="btn" onclick="addToCart('${mobile.name}')">Add to Cart</button>
      `;

      mobileList.appendChild(card);
    });

    function addToCart(mobileName) {
      alert(`${mobileName} added to cart!`);
    }
  </script>
</body>
</html>
